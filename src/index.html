<!DOCTYPE html>
<html>
  <head>
    <title>Community Rights</title>
    <meta name="author" content="BlueRaster, WRI">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <style>html,body,.root{height:100%;width:100%;padding:0;margin:0;}	</style>
    <link rel="stylesheet" href="libs/foundation.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/map.css"><!--[if lt IE 9]>
    <script src="libs/es5-shim.min.js"></script>
    <script src="libs/es5-sham.min.js"></script>
    <script src="libs/html5shiv.js"></script><![endif]-->
  </head>
  <body class="tundra crl">
    <div class="root">
      <header class="app-header">
        <div class="wri-header-attribution">
          <div class="inner">A Partnership covened by the Instituto del Bien Comun and the World Resources Institute in collaboration with numerous other organizations.</div>
        </div>
        <nav role="navigation" data-topbar class="top-bar">
          <ul class="title-area">
            <li class="name">
              <h1><a>Global Map of Indigenous and Community Lands</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a><span></span></a></li>
          </ul>
          <section class="top-bar-section">
            <ul class="right">
              <li><a href="./">Home</a></li>
              <li><a href="./">Map</a></li>
              <li><a href="./data">Data</a></li>
              <li><a href="./about">About</a></li>
              <li><a href="./contact">Contact Us</a></li>
            </ul>
          </section>
        </nav>
      </header>
      <div class="app-body">
        <div id="brMap" class="brMap">
          <div id="tree-widget-container" class="map-component tree-widget-container hideOnLoad">
            <div class="tree-widget-title-pane">
              <div class="tree-title-text tree-width"><span>Land Recognition Status</span></div>
              <div id="tree-container-toggle" class="tree-container-toggle pointer">&minus;</div>
            </div>
            <div id="tree-content" class="tree-content tree-width active">
              <div class="tester"></div>
            </div>
          </div>
          <div id="geocoder-container" class="map-component geocoder-container hideOnLoad"></div>
          <div id="analysis-button" class="map-component analysis-button hideOnLoad"></div>
          <div id="locator-button" class="map-component button-widget locator-button pointer hideOnLoad">
            <div class="locate-icon"></div>
          </div>
          <div id="basemap-button" class="map-component button-widget basemap-button pointer hideOnLoad">
            <div class="basemap-icon"></div>
          </div>
          <div class="map-component basemap-container hidden">
            <div id="basemap-gallery"></div>
          </div>
          <div class="map-component basemap-connector connector hidden"></div>
          <div id="legend-container" class="map-component legend-container">
            <div class="legend-title-pane"><span title="Legend" id="legend-toggle" class="legend-title pointer">Legend</span></div>
            <div class="legend-content active">
              <div id="legend"></div>
            </div>
          </div>
          <div id="share-button" class="map-component button-widget share-button pointer hideOnLoad"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="libs/foundation.min.js"></script>
    <script src="js/map/dojoBootstrap.js"></script>
    <script>$(document).foundation();</script>
  </body>
</html>
