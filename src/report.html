<!DOCTYPE html>
<html>
  <head>
    <title>LandMark: Global Platform of Indigenous and Community Lands</title>
    <meta name="author" content="BlueRaster, WRI">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <link rel="shortcut icon" type="image/png" href="css/images/favicon.png">
    <style>html,body{height:100%;width:100%;padding:0;margin:0;overflow:hidden}	</style>
    <link rel="stylesheet" href="css/base.css?1.1.2">
    <link rel="stylesheet" href="css/report.css?1.1.2">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,600,700"><!--[if lt IE 9]>
    <script src="libs/es5-shim.min.js"></script>
    <script src="libs/es5-sham.min.js"></script>
    <script src="libs/html5shiv.js"></script><![endif]-->
  </head>
  <body class="tundra crl">
    <div class="app-body">
      <div id="mobileMenu" class="mobile-menu">
        <div id="mobile-menu-close" class="mobile-menu-close-button pointer"></div>
      </div>
      <div id="reportMap" class="reportMap">
        <div id="share-button" title="Share" class="map-component button-widget share-button pointer hideOnLoad">
          <div class="share-icon"></div>
        </div>
        <div class="map-component share-container hidden">
          <div id="share-widgets">
            <div class="sharing_toolbox">
              <div data-title="Global Platform of Indigenous and Community Lands" class="addthis_sharing_toolbox"></div>
              <div id="embedShare"></div>
              <div id="twitterShare"></div>
              <div id="facebookShare"></div>
              <div id="moreShare"></div>
              <div id="emailShare"></div>
              <div id="googleShare"></div>
            </div>
          </div>
        </div>
        <div class="map-component share-connector connector hidden"></div>
        <div id="print-button" title="Print" class="map-component button-widget print-button pointer hideOnLoad">
          <div id="print-widget" class="print-icon"></div>
        </div>
        <div id="print-button-tt" class="hideInMap"> 
          <div id="printToolIcon"></div>
          <div id="print-triangle-up"></div>
          <div id="printToolText">Please disable pop-up blockers before using this tool</div>
        </div>
        <div class="map-component print-connector connector hidden"></div>
        <div id="map-loading-icon" class="hideInMap"></div>
      </div>
    </div>
    <div class="hidden"></div>
    <script async src="js/reportBootstrap.js?1.1.2"></script>
  </body>
</html>
